<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="src/styles.css">
    <title>Whats Cookin</title>

  <body>
    <nav class="top-nav">

            <input class="checkbox" type="checkbox" id='morning meal' name='tag'>

            <input class="checkbox" type="checkbox" id='breakfast' name='tag'>

            <input class="checkbox" type="checkbox" id='condiment' name='tag'>

          </div><div class="tag-container">

        <section class="section-titles">
